<div class="transaction {{transaction.type}}">
  <div class="transaction--date">{{transaction.date}}</div>
  <div class="transaction--wallet">{{transaction.designation}}</div>
  <div class="transaction--img"></div>
  <div class="transaction--tag">{{transaction.tag}}</div>
  <div class="transaction--note">{{transaction.note}}</div>
  <div class="transaction--amount">
    {{transaction.amount}} {{transaction.currency}}
  </div>
  <button class="transaction--edit"></button>
</div>
