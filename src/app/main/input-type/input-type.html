<div class="input--type">
  <input
    id="expense"
    type="radio"
    name="transaction-type"
    value="expense"
    [checked]="transactionType == 'expense' ? true : false"
  />
  <label for="expense">Expense</label>

  <input
    id="transfer"
    type="radio"
    name="transaction-type"
    value="transfer"
    [checked]="transactionType == 'transfer' ? true : false"
  />
  <label for="transaction">Transaction</label>

  <input
    id="income"
    type="radio"
    name="transaction-type"
    value="income"
    [checked]="transactionType == 'income' ? true : false"
  />
  <label for="income">Income</label>
</div>
